<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Passer une commande</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-4">
          <div class="card" (click)="setMenu('pizza')">
            <img src="assets/images/pizza.jpg" alt="" class="img" />
            <div
              class="card-body"
              [ngStyle]="{
                'background-color': active === 'pizza' ? '#a3a6fe' : 'white'
              }"
            >
              <p class="card-text">Nos Pizza</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card" (click)="setMenu('sandwich')">
            <img src="assets/images/sandwich.jpg" alt="" class="img" />
            <div
              class="card-body"
              [ngStyle]="{
                'background-color': active === 'sandwich' ? '#a3a6fe' : 'white'
              }"
            >
              <p class="card-text">Nos Sandwichs</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card" (click)="setMenu('drink')">
            <img src="assets/images/boisson.jpg" alt="" class="img" />
            <div
              class="card-body"
              [ngStyle]="{
                'background-color': active === 'drink' ? '#a3a6fe' : 'white'
              }"
            >
              <p class="card-text">Nos Boissons</p>
            </div>
          </div>
        </div>
        <app-pizza *ngIf="pizza"></app-pizza>
        <app-sandwich *ngIf="sandwich"></app-sandwich>
        <app-drink *ngIf="drink"></app-drink>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Annuler
      </button>
      <button type="button" class="btn btn-primary">Enregistrer</button>
    </div>
  </div>
</div>
