<div class="container">
  <div class="row">
    <div class="col-lg-5">
      <h3>Vos commandes :</h3>
      <hr />
    </div>
    <div class="col-lg-7 btn-block">
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Passer une commande
      </button>
    </div>
    <div class="col-lg-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Commande</th>
            <th>Qte</th>
            <th>Etat</th>
            <th>Prix</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.name }}</td>
            <td>{{ order.qte }}</td>
            <td>
              <button class="btn btn-success" *ngIf="order.state === 'Délivré'">
                <i class="fas fa-check-circle"></i>Délivré
              </button>

              <button
                class="btn btn-primary"
                *ngIf="order.state === 'En cours'"
              >
                <i class="fas fa-spinner"></i>En cours
              </button>
            </td>
            <td>{{ order.price }}</td>
            <td>
              <button
                type="button"
                class="btn btn-warning"
                *ngIf="order.btnType === 'Détails'"
              >
                <i class="fas fa-eye"></i> Détails
              </button>

              <button
                type="button"
                class="btn btn-danger"
                *ngIf="order.btnType === 'Supprimer'"
              >
                <i class="fas fa-trash-alt"></i> Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="col-lg-8"></div>
      <div class="col-lg-4">
        <div class="alert alert-success" role="alert">
          <p class="amount">
            <i class="fas fa-money-check-alt"></i> Total: <b>1200€</b>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <app-add-order></app-add-order>
</div>
