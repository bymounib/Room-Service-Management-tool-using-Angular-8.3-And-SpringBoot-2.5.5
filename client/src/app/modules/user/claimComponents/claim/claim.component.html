<div class="container">
  <div class="row">
    <div class="col-lg-5">
      <h3>Vos réclamations :</h3>
      <hr />
    </div>
    <div class="col-lg-7 btn-block">
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal1"
      >
        Ajouter une réclamation
      </button>
    </div>
    <div class="col-lg-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Objet Réclamation</th>
            <th>Date</th>
            <th>Etat</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let claim of claims">
            <ng-container *ngIf="claim.deleted != 1">
              <td>{{ claim.object }}</td>
              <td>{{ claim.created_at }}</td>
              <td>
                <button class="btn btn-danger" *ngIf="claim.state === 'refusé'">
                  <i class="fas fa-times-circle"></i>Refusé
                </button>

                <button
                  class="btn btn-primary"
                  *ngIf="claim.state === 'en cours'"
                >
                  <i class="fas fa-spinner"></i>En cours
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-warning">
                  <i class="far fa-file-pdf"></i> Détails (PDF)
                </button>
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal1"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <app-add-claim></app-add-claim>
</div>
