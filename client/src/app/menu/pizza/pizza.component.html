<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prix</th>
      <th>Qte</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pizza of pizzas">
      <td class="pizza-components">
        <b>{{ pizza.name }}</b> &nbsp;<i>({{ pizza.components }})</i>
      </td>
      <td>
        <b>{{ pizza.price }}</b>
      </td>
      <td>
        <input type="number" value="01" class="qte" />
      </td>
      <td *ngIf="!pizza.addedToCard">
        <p class="btn btn-warning" (click)="addToCard(pizza)">
          <i class="fas fa-shopping-cart"></i>&nbsp; Acheter
        </p>
      </td>
      <td *ngIf="pizza.addedToCard">
        <p class="btn btn-success" (click)="addToCard(pizza)">
          <i class="fas fa-check-circle"></i>&nbsp; Ajout√©
        </p>
      </td>
    </tr>
  </tbody>
</table>
